name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Start Server and Client
        run: npm run develop &

      - name: Wait for Server to be Ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress Tests
        run: npm run test-component
        continue-on-error: true

      - name: Generate Cypress Summary
        run: |
          echo "## Cypress Results" >> $GITHUB_STEP_SUMMARY
          PASSED=$(grep -o '"pass": [0-9]*' results/junit-*.xml | awk '{print $2}')
          FAILED=$(grep -o '"fail": [0-9]*' results/junit-*.xml | awk '{print $2}')
          SKIPPED=$(grep -o '"skipped": [0-9]*' results/junit-*.xml | awk '{print $2}')
          DURATION=$(grep -o '"duration": [0-9]*' results/junit-*.xml | awk '{print $2}')
          
          echo "| Result | Passed | Failed | Skipped | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|--------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passing | $PASSED | ❌ $FAILED | ⏭️ $SKIPPED | ⏱️ ${DURATION}ms |" >> $GITHUB_STEP_SUMMARY

      - name: Upload Cypress Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: results/
